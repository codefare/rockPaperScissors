<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<style>
    div {
        margin-bottom: 0px;
        padding-bottom: 0px;
        margin-top: 0px;
        padding-top: 0px;
    }
    .hero-wrapper {
        margin-top: -100px;
        display: flex;
        margin-bottom: -20px;;
    }
    .hero-image-wrapper {
        margin-left: auto;
        height: 40vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-right: 10rem;
        padding-top: 6rem;
    }
    .hero-image {
        height: 300px;
        border-radius: 30px;
        position: relative;
        left: 50px;
    }
    .heading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 5rem;
        padding-top: 5rem;
    }
    h1 {
        font-size: 100px;
    }
    .play-wrapper {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 10px;
    }
    h3 {
        font-size: 50px;
        margin-right: 200px;
    }
    .imgp {
        height: 300px;
        position: absolute;
        left: 200px;
    }
    .comimg {
        position: absolute;
        right: 200px;

    }
    .imagevs {
        margin: 20px 10px 0px 10px;
        display: flex;
        justify-content: space-around;
    }
    .imagevs div {
        height: 300px;
        width: 200px;
    }
    .vssymbol {
        display: flex;
        justify-content: center;
        position: relative;
        left: 150px;
    }

    .computerName {
        height: 60px;
        width: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
    }
    .playerName {
        height: 60px;
        width: 250px;
        display: flex;
        justify-content: left;
        align-items: center;
        border-radius: 30px;
    }
    .player {
     display: flex;
     position: relative;
     right: 160px;
     top: 10px;
}
label{
    width: 200px;
}
.h3player {
    padding: 5px 15px 5px 15px;
    border-radius: 30px;
}
.h3com {
    padding: 5px 15px 5px 15px;
    border-radius: 30px;
}
    
    
</style>
<body>
    <div class="hero-wrapper">
        <div class="heading">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="hero-image-wrapper">
            <img class="hero-image" src="./assets/images/hero.png" alt="">
        </div>
    </div>
    <div class="play-wrapper">
        <div id="playerName" class="playerName">
        <h3 id="h3player" class="h3player">Player</h3>

        <div class="player">
            <label for="playerselction">How you    want to do this? </label>
                <select name="" id="">
                <option value="#">Choose</option>
                <option value="rock">Rock</option>
                <option value="scissors">Scissors</option>
                <option value="paper">Paper</option>
                </select>
        </div> 
        </div>
        <div class="vs">
            <h3></h3>
        </div>
        <div class="computerName" id="computerName">
            <h3 id="h3com" class="h3com">Computer</h3>
        </div>
    </div>
    <div class="imagevs">
        <div class="imgplayer">
            <img class="imgp" id ="imgp" src="" alt="">
        </div>
        <div class="vssymbol">
            <h3 class"h3vs">Vs.</h3>
        </div>
        <div class="imgcomputer">
            <img src="" id="comimg" class="comimg" alt="">
        </div>
    </div>
<script>
/* final computer choice*/
function computerPlay() {
    let num = randomnum();
    let com = assign(num);
    choicepiccomputer(com);
    playerRound(com);
}
/* random computer selection*/
function randomnum() {
    return Math.floor(Math.random() * 4);
}
/* assign number to choice*/
function assign(num) {
    if (num == 3) {
        return 'rock';
    } else if (num == 2) {
        return 'paper';
    } else 
        return 'scissors';
}
/* connect picture with choice*/
let compic = document.getElementById('comimg');
compic.src = "./assets/images/paper.png";
function choicepiccomputer(com) {
    let compic = document.getElementById('comimg');
    if (com == 'rock') {
        compic.style.height = "300px";
        compic.src = "./assets/images/rock.png";
    } else if (com == 'paper') {
        compic.style.height = "300px";
        compic.src = "./assets/images/paper.png";
    } else if (com == 'scissors') {
        compic.style.height = "300px";
        compic.src = "./assets/images/scissors.png";
    } else {
        return compic.src = ""
    }
    randomnum();
}

/**************************************************************************************************************************************************/

/* player choice */

let select = document.querySelector('select');
let playerimg = document.getElementById('imgp');

select.addEventListener('change', () => {
    resetWin();
    setPlayerChoice();
    computerPlay()   
});

playerimg.src = "./assets/images/rock.png"

function setPlayerChoice() {
    const choice = select.value;
    if (choice == 'rock') {
        playerimg.src = "./assets/images/rock.png"
    } else if (choice == 'paper') {
        playerimg.src = "./assets/images/paper.png"
    } else if (choice == 'scissors') {
        playerimg.src = "./assets/images/scissors.png"
    } else playerimg.src = ""
}

/* reset win */
function resetWin() {
    let playerWin = document.getElementById('h3player');
    let computerWin = document.getElementById('h3com');
        computerWin.style.backgroundColor = "white";
        playerWin.style.backgroundColor = "white";
}

/* highlight the winner */

function playerRound(com) {
let choice2 = select.value;
let playerWin = document.getElementById('h3player');
let computerWin = document.getElementById('h3com');

    if (choice2 == 'rock' && com == 'paper') {
        computerWin.style.backgroundColor = "rgb(134, 164, 175)";
    } else if (choice2 == 'rock' && com == 'scissors') {
        playerWin.style.backgroundColor = "rgb(134, 164, 175)";
    } else if (choice2 == 'scissors' && com == 'rock') {
        computerWin.style.backgroundColor = "rgb(134, 164, 175)";
    } else if (choice2 == 'scissors' && com == 'paper') {
        playerWin.style.backgroundColor = "rgb(134, 164, 175)";
    } else if (choice2 == 'paper' && com == 'scissors') {
        computerWin.style.backgroundColor = "rgb(134, 164, 175)";
    } else if (choice2 == 'paper' && com == 'rock') {
        playerWin.style.backgroundColor = "rgb(134, 164, 175)";
    } else if (choice2 == 'paper' && com == 'paper') {
        computerWin.style.backgroundColor = "rgb(134, 164, 175)";
        playerWin.style.backgroundColor = "rgb(134, 164, 175)";
    } else if (choice2 == 'scissors' && com == 'scissors') {
        computerWin.style.backgroundColor = "rgb(134, 164, 175)";
        playerWin.style.backgroundColor = "rgb(134, 164, 175)";
    } else if (choice2 == 'rock' && com == 'rock') {
        computerWin.style.backgroundColor = "rgb(134, 164, 175)";
        playerWin.style.backgroundColor = "rgb(134, 164, 175)";
    } else {
        computerWin.style.backgroundColor = "white";
        playerWin.style.backgroundColor = "white";
    }
}





</script>
</body>
</html>
